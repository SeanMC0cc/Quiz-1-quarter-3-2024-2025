<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Bulitcam">
        <meta name="content" content="Main page">
        <meta name="description" content="QUIZZZZZZZZZZ">
        <title>QUIZ 1</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
    </head>
    <body>
        <div class="card col-md-8">
            <h1>JAVASCRIPT OPERATORS</h1>
            <hr>
            <div class="alert alert-danger col-sm-10">
                <h5><b>GIVEN:</b>If A = 30.27 and B = 6.18, Compute the following:</h5>
            </div>
            <br><hr><br>
            <div class="grid-container">
                <div class="Solutions card">
                    <h5><b>Arithmatic Operators</b></h5>
                    <hr>
                    <p id="exponent-result">Exponents: ....</p><br>
                    <p id="modulus-result">Mod: ....</p>
                    <button id="arith-btn">Show Answer</button>
                </div>
                <div class="Solutions card">
                    <h5><b>Comparason Operators</b></h5>
                    <hr>
                    <p id="greater-result">Is A greater than B</p><br><br>
                    <p id="equal-result">Is A Equal to B</p>
                    <button id="comp-btn">Show Answer</button>
                </div>
                <div class="Solutions card">
                    <h5><b>Logical Operators</b></h5>
                    <hr>
                    <p id="and-result">True or false:_____</p>
                    <p id="or-result">True or false:_____</p>
                    <button id="logic-btn">Show Answer</button>
                </div>
            </div>
            <button class="refresh-btn">Refresh</button>
        </div>
        <div id="footer">
            <h5>@2024-2025|SMGC|9-Topaz</h5>
        </div>


        <script type="text/JAVASCRIPT">
            // Variables
            let A = 30.27;
            let B = 6.18;

            // Getting elements from the HTML
            let exponentResult = document.getElementById("exponent-result");
            let modulusResult = document.getElementById("modulus-result");
            let greaterResult = document.getElementById("greater-result");
            let equalResult = document.getElementById("equal-result");
            let andResult = document.getElementById("and-result");
            let orResult = document.getElementById("or-result");

            // Buttons
            document.getElementById("arith-btn").onclick = function () {
                exponentResult.innerText = A ** B;
                modulusResult.innerText = A % B;
            };

            document.getElementById("comp-btn").onclick = function () {
                greaterResult.innerText = A > B;
                equalResult.innerText = A === B;
            };

            document.getElementById("logic-btn").onclick = function () {
                andResult.innerText = (A > B) && (B > 10);
                orResult.innerText = (A < B) || (B > 10);
            };

            // Refresh button
            document.getElementById("refresh-btn").onclick = function () {
                exponentResult.innerText = "";
                modulusResult.innerText = "";
                greaterResult.innerText = "";
                equalResult.innerText = "";
                andResult.innerText = "";
                orResult.innerText = "";
            };




        </script>
    </body>
</html>
